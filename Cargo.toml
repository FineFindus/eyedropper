[package]
name = "eyedropper"
version = "0.7.0-beta"
authors = ["FineFindus <finefindusgh@gmail.com>"]
edition = "2021"
description = "Pick and format colors"
readme = "README.md"
license-file = "LICENSE"
homepage = "https://github.com/finefindus/eyedropper"
repository = "https://github.com/finefindus/eyedropper"


#override package level optimization, to always be maximum
[profile.release.package."*"] 
opt-level = 3

[profile.release]
opt-level = 3
lto = true
codegen-units = 1
strip = true

[dependencies]
log = "0.4"
pretty_env_logger = "0.5"
gettext-rs = { version = "0.7", features = ["gettext-system"] }
once_cell = "1.17"
gtk = {version = "0.6", package = "gtk4", features = ["gnome_44"]}
glib = "0.17"
adw = {package = "libadwaita", version = "0.4", features = ["v1_4"]}
gtk-macros = "0.3"
ashpd = {version = "0.4", features = ["gtk4"]}
rand = "0.8"
bytes = "1.4"
search-provider = {version = "0.5", features = ["gdk-pixbuf"]}
nom = "7.1"
